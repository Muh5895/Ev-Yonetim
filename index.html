<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                tr: {
                    time: "Saat: ",
                    menu: "İŞLEMLER MENÜSÜ:",
                    earthquakes: "Depremler",
                    settings: "Ayarlar",
                    rotateWarning: "Telefonu Yatay Moda Alın",
                    noInternet: "İnternet Bağlantısı Yok",
                    weather: "Hava Durumu",
                    alarm: "Alarm Kur",
                    notes: "Not Al",
                    news: "Haberler"
                },
                en: {
                    time: "Time: ",
                    menu: "MENU OPTIONS:",
                    earthquakes: "Earthquakes",
                    settings: "Settings",
                    rotateWarning: "Please Rotate Your Device",
                    noInternet: "No Internet Connection",
                    weather: "Weather",
                    alarm: "Set Alarm",
                    notes: "Take Notes",
                    news: "News"
                }
            };

            let currentLanguage = "tr";

            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            function translate(language) {
                currentLanguage = language;
                document.getElementById('time-label').textContent = translations[language].time;
                document.getElementById('menu-title').textContent = translations[language].menu;
                document.getElementById('earthquakes').textContent = translations[language].earthquakes;
                document.getElementById('settings').textContent = translations[language].settings;
                document.getElementById('weather').textContent = translations[language].weather;
                document.getElementById('alarm').textContent = translations[language].alarm;
                document.getElementById('notes').textContent = translations[language].notes;
                document.getElementById('news').textContent = translations[language].news;
            }

            document.getElementById('language-select').addEventListener('change', function (event) {
                translate(event.target.value);
            });

            setInterval(updateTime, 1000);
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow: hidden;
        }
        #left-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            position: relative;
        }
        #right-menu {
            flex: 2;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            overflow-y: auto;
            padding: 20px;
        }
        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            width: 80%;
        }
        .menu-button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <!-- Sol İçerik (Saat) -->
    <div id="left-content">
        <div>
            <p id="time-label" class="text-xl font-bold">Saat: </p>
            <p id="time" class="text-2xl font-bold"></p>
        </div>
    </div>

    <!-- Sağ Menü (İşlemler) -->
    <div id="right-menu">
        <h2 id="menu-title" class="text-xl font-bold mb-4">İŞLEMLER MENÜSÜ:</h2>

        <!-- Butonlar -->
        <div class="menu-button" id="weather-button">
            <i class="fas fa-cloud-sun"></i> 
            <span id="weather">Hava Durumu</span>
        </div>
        <div class="menu-button" id="alarm-button">
            <i class="fas fa-clock"></i> 
            <span id="alarm">Alarm Kur</span>
        </div>
        <div class="menu-button" id="notes-button">
            <i class="fas fa-sticky-note"></i> 
            <span id="notes">Not Al</span>
        </div>
        <div class="menu-button" id="news-button">
            <i class="fas fa-newspaper"></i> 
            <span id="news">Haberler</span>
        </div>
        <div class="menu-button" id="earthquakes-button">
            <i class="fas fa-exclamation-triangle"></i> 
            <span id="earthquakes">Depremler</span>
        </div>
        <div class="menu-button" id="settings-button">
            <i class="fas fa-cog"></i> 
            <span id="settings">Ayarlar</span>
        </div>
    </div>
</body>
</html>
