<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow: hidden;
        }
        #left-content {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            position: relative;
        }
        #right-menu {
            flex: 1;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            text-align: center;
        }
        .menu-button:hover {
            background-color: gray;
        }
        .popup {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <!-- Sol İçerik -->
    <div id="left-content">
        <div>
            <p id="time-label" class="text-2xl font-bold">Saat: </p>
            <p id="time" class="text-4xl font-bold"></p>
            <div id="upcoming-alarm" class="text-red-500 font-bold"></div>
            <div id="alarm-count" class="text-green-500 mt-2">Kurulan Alarmlar: 0</div>
        </div>
    </div>

    <!-- Sağ Menü -->
    <div id="right-menu">
        <h2 id="menu-title" class="text-xl font-bold mb-8">İŞLEMLER MENÜSÜ:</h2>
        <div id="weather-button" class="menu-button">
            <i class="fas fa-cloud-sun"></i>
            <span>Hava Durumu</span>
        </div>
        <div id="settings-button" class="menu-button">
            <i class="fas fa-cog"></i>
            <span>Ayarlar</span>
        </div>
        <div id="alarm-button" class="menu-button">
            <i class="fas fa-bell"></i>
            <span>Alarm</span>
        </div>
    </div>

    <!-- Pop-up -->
    <div id="alarm-popup" class="popup">
        <p>Alarm Kur:</p>
        Gün:
        <select id="alarm-days" multiple>
            <option value="0">Pazartesi</option>
            <option value="1">Salı</option>
            <option value="2">Çarşamba</option>
            <option value="3">Perşembe</option>
            <option value="4">Cuma</option>
            <option value="5">Cumartesi</option>
            <option value="6">Pazar</option>
        </select>
        Saat: <input id="alarm-hours" type="number" min="0" max="23" value="12" class="border border-gray-500 rounded w-16 p-1">
        Dakika: <input id="alarm-minutes" type="number" min="0" max="59" value="30" class="border border-gray-500 rounded w-16 p-1">
        <button onclick="setAlarm()" class="bg-blue-500 text-white px-4 py-2 rounded">Kur</button>
    </div>

    <!-- İnternet ve Yatay Mod Uyarıları -->
    <div id="internet-warning" class="alert" style="display: none;">İnternet Bağlantısı Yok</div>
    <div id="landscape-warning" class="alert" style="display: none;">Yatay Modda Kullanılamaz</div>

    <script>
        let alertsContainer = [];
        let alarms = [];
        let alarmCount = 0;

        function showAlert(message) {
            const alert = document.createElement('div');
            alert.classList.add('alert');
            alert.textContent = message;
            document.body.appendChild(alert);

            setTimeout(() => alert.remove(), 3000);
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            // Alarm Kontrolü
            alarms.forEach(alarm => {
                const currentDay = now.getDay();
                const currentTime = `${hours}:${minutes}`;
                if (alarm.days.includes(currentDay) && alarm.time === currentTime) {
                    showAlert("Alarm Çalıyor!");
                    playAlarm();
                }
            });
        }

        function playAlarm() {
            const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
            audio.loop = true;
            audio.play();

            const stopAlarm = () => {
                audio.pause();
                audio.currentTime = 0;
            };

            showAlert("Alarm Çalıyor! <button onclick='stopAlarm()'>Durdur</button>");
        }

        function setAlarm() {
            const days = Array.from(document.getElementById('alarm-days').selectedOptions).map(opt => parseInt(opt.value));
            const hours = String(document.getElementById('alarm-hours').value).padStart(2, '0');
            const minutes = String(document.getElementById('alarm-minutes').value).padStart(2, '0');
            const time = `${hours}:${minutes}`;
            alarms.push({ days, time });
            alarmCount++;
            document.getElementById('alarm-count').textContent = `Kurulan Alarmlar: ${alarmCount}`;
            showAlert(`Alarm Kuruldu: ${time}`);
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
