<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation: landscape">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                tr: {
                    time: "Saat: ",
                    menu: "İŞLEMLER MENÜSÜ:",
                    earthquakes: "Depremler",
                    settings: "Ayarlar",
                    rotateWarning: "Telefonu Yatay Moda Alın",
                    noInternet: "İnternet Bağlantısı Yok",
                    selectLanguage: "Dil Seçimi:",
                },
                en: {
                    time: "Time: ",
                    menu: "MENU OPTIONS:",
                    earthquakes: "Earthquakes",
                    settings: "Settings",
                    rotateWarning: "Please Rotate Your Device",
                    noInternet: "No Internet Connection",
                    selectLanguage: "Select Language:",
                }
            };

            let currentLanguage = "tr";
            let earthquakePopupVisible = false;

            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            function translate(language) {
                currentLanguage = language;
                document.getElementById('time-label').textContent = translations[language].time;
                document.getElementById('menu-title').textContent = translations[language].menu;
                document.getElementById('earthquakes').textContent = translations[language].earthquakes;
                document.getElementById('settings').textContent = translations[language].settings;
                document.getElementById('language-label').textContent = translations[language].selectLanguage;
            }

            document.getElementById('language-select').addEventListener('change', function (event) {
                translate(event.target.value);
            });

            document.getElementById('earthquakes-button').addEventListener('click', function () {
                const popup = document.getElementById('earthquake-popup');
                earthquakePopupVisible = !earthquakePopupVisible;
                popup.style.display = earthquakePopupVisible ? 'block' : 'none';
            });

            document.getElementById('settings-button').addEventListener('click', function () {
                const settingsMenu = document.getElementById('settings-menu');
                settingsMenu.classList.toggle('hidden');
            });

            function checkOrientation() {
                const warning = document.getElementById('orientation-warning');
                if (window.innerWidth < window.innerHeight) {
                    warning.textContent = translations[currentLanguage].rotateWarning;
                    warning.style.display = 'block';
                } else {
                    warning.style.display = 'none';
                }
            }

            function checkInternetConnection() {
                const warning = document.getElementById('internet-warning');
                if (!navigator.onLine) {
                    warning.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + translations[currentLanguage].noInternet;
                    warning.style.display = 'block';
                } else {
                    warning.style.display = 'none';
                }
            }

            setInterval(updateTime, 1000);
            setInterval(checkInternetConnection, 1000);
            checkOrientation();

            window.addEventListener('resize', checkOrientation);
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow: hidden;
        }
        #left-content {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            position: relative;
        }
        #right-menu {
            flex: 1;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: gray;
        }
        #earthquake-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: gray;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #orientation-warning, #internet-warning {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        #internet-warning i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Sol İçerik -->
    <div id="left-content">
        <p id="orientation-warning"></p>
        <p id="internet-warning"></p>
        <div>
            <p id="time-label" class="text-2xl font-bold">Saat: </p>
            <p id="time" class="text-4xl font-bold"></p>
        </div>
    </div>

    <!-- Sağ Menü -->
    <div id="right-menu">
        <h2 id="menu-title" class="text-xl font-bold mb-8">İŞLEMLER MENÜSÜ:</h2>
        <div id="earthquakes-button" class="menu-button">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="earthquakes">Depremler</span>
        </div>
        <div id="earthquake-popup">
            <p>AFAD Deprem Bilgileri:</p>
            <a href="https://deprem.afad.gov.tr/" target="_blank" class="text-blue-400 underline">Siteyi Aç</a>
        </div>
        <div id="settings-button" class="menu-button">
            <i class="fas fa-cog"></i>
            <span id="settings">Ayarlar</span>
        </div>
        <div id="settings-menu" class="hidden">
            <label id="language-label" for="language-select" class="text-white">Dil Seçimi:</label>
            <select id="language-select" class="bg-gray-800 text-white px-4 py-2 rounded">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
</body>
</html>
