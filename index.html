<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                tr: {
                    time: "Saat: ",
                    menu: "İŞLEMLER MENÜSÜ:",
                    weather: "Hava Durumu",
                    alarm: "Alarm Kur",
                    notes: "Not Al",
                    news: "Haberler",
                    earthquakes: "Depremler",
                    settings: "Ayarlar"
                },
                en: {
                    time: "Time: ",
                    menu: "MENU OPTIONS:",
                    weather: "Weather",
                    alarm: "Set Alarm",
                    notes: "Take Notes",
                    news: "News",
                    earthquakes: "Earthquakes",
                    settings: "Settings"
                }
            };

            let currentLanguage = "tr";
            let alarmTime = null;

            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

                if (alarmTime && now.getHours() === alarmTime.hours && now.getMinutes() === alarmTime.minutes) {
                    triggerAlarm();
                }
            }

            function triggerAlarm() {
                alert("Alarm Zamanı Geldi!");
                const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                audio.play();
                alarmTime = null;  // Alarmı kapat
            }

            function setAlarm(hours, minutes) {
                alarmTime = { hours, minutes };
                alert(`Alarm, ${hours}:${minutes} için kuruldu.`);
            }

            function showNews() {
                alert("Son Dakika Haberleri Gösteriliyor...");
            }

            function showWeather() {
                alert("Diyarbakır'ın Hava Durumu: 15°C, Bulutlu.");
            }

            // Buton Tıklama İşlevleri
            document.getElementById('weather-button').addEventListener('click', showWeather);
            document.getElementById('alarm-button').addEventListener('click', function () {
                setAlarm(15, 30); // Alarm 15:30'da kuruluyor
            });
            document.getElementById('notes-button').addEventListener('click', function () {
                console.log("Not al butonuna tıklandı.");
            });
            document.getElementById('news-button').addEventListener('click', showNews);
            document.getElementById('earthquakes-button').addEventListener('click', function () {
                console.log("Depremler butonuna tıklandı.");
                alert("AFAD Depremleri sayfasına yönlendiriliyorsunuz.");
                window.open('https://deprem.afad.gov.tr/');
            });
            document.getElementById('settings-button').addEventListener('click', function () {
                console.log("Ayarlar butonuna tıklandı.");
                alert("Dil ayarlarını seçin!");
            });

            setInterval(updateTime, 1000);
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #left-content, #right-menu {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #left-content {
            flex: 1;
            border-bottom: 2px solid gray;
        }
        #right-menu {
            flex: 2;
            overflow-y: auto;
            padding: 20px;
            max-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }
        #time {
            font-size: 3rem;
            font-weight: bold;
        }
        .menu-button {
            background-color: #1f2937;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            width: 80%;
        }
        .menu-button:hover {
            background-color: #374151;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sol İçerik (Saat) -->
    <div id="left-content">
        <p id="time-label" class="text-xl font-bold mb-4">Saat: </p>
        <p id="time"></p>
    </div>

    <!-- Sağ Menü (İşlemler) -->
    <div id="right-menu">
        <h2 id="menu-title" class="text-2xl font-bold mb-4">İŞLEMLER MENÜSÜ:</h2>
        <div class="menu-button" id="weather-button">
            <i class="fas fa-cloud-sun"></i> 
            <span id="weather">Hava Durumu</span>
        </div>
        <div class="menu-button" id="alarm-button">
            <i class="fas fa-clock"></i> 
            <span id="alarm">Alarm Kur</span>
        </div>
        <div class="menu-button" id="notes-button">
            <i class="fas fa-sticky-note"></i> 
            <span id="notes">Not Al</span>
        </div>
        <div class="menu-button" id="news-button">
            <i class="fas fa-newspaper"></i> 
            <span id="news">Haberler</span>
        </div>
        <div class="menu-button" id="earthquakes-button">
            <i class="fas fa-exclamation-triangle"></i> 
            <span id="earthquakes">Depremler</span>
        </div>
        <div class="menu-button" id="settings-button">
            <i class="fas fa-cog"></i> 
            <span id="settings">Ayarlar</span>
        </div>
    </div>
</body>
</html>
