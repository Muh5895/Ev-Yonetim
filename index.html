<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('https://source.unsplash.com/1920x1080/?nature,sky');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        #left-content, #right-menu {
            flex: 1;
        }
        #left-content {
            text-align: left;
            padding: 20px;
        }
        #time {
            font-size: 48px;
            font-weight: bold;
        }
        #right-menu {
            text-align: right;
            padding: 20px;
        }
        .menu-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .menu-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%);
            z-index: 1000;
        }
        #internet-warning {
            display: none;
            background-color: red;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="internet-warning">İnternet bağlantısı yok!</div>
    <div id="left-content">
        <p id="time-label">Saat: </p>
        <p id="time"></p>
        <p id="alarm-popup" class="popup">
            Alarm Çalıyor!
            <button id="stop-alarm" class="menu-button">Durdur</button>
        </p>
    </div>
    <div id="right-menu">
        <div id="weather-button" class="menu-button"><i class="fas fa-cloud-sun"></i> Hava Durumu</div>
        <div id="earthquakes-button" class="menu-button"><i class="fas fa-warehouse"></i> Depremler</div>
        <div id="alarm-button" class="menu-button"><i class="fas fa-bell"></i> Alarm Kur</div>
        <div id="settings-button" class="menu-button"><i class="fas fa-cogs"></i> Ayarlar</div>
        <div id="settings-popup" class="popup">
            <label for="language-select">Dil:</label>
            <select id="language-select">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <script>
        // Saat güncelleme
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateTime, 1000);

        // İnternet kontrolü
        function checkInternet() {
            if (!navigator.onLine) {
                document.getElementById('internet-warning').style.display = 'block';
            } else {
                document.getElementById('internet-warning').style.display = 'none';
            }
        }
        setInterval(checkInternet, 1000);

        // Alarm kurulumu
        let alarms = [];
        document.getElementById('alarm-button').addEventListener('click', function () {
            const time = prompt("Alarm saatini (HH:MM) formatında girin:");
            if (time) {
                const [hours, minutes] = time.split(':').map(Number);
                alarms.push({ hours, minutes });
                alert("Alarm kuruldu!");
            }
        });

        // Alarm kontrolü
        function checkAlarms() {
            const now = new Date();
            alarms.forEach((alarm, index) => {
                if (
                    alarm.hours === now.getHours() &&
                    alarm.minutes === now.getMinutes()
                ) {
                    alarms.splice(index, 1);
                    showAlarmPopup();
                }
            });
        }
        setInterval(checkAlarms, 1000);

        // Alarm Pop-Up Gösterme
        function showAlarmPopup() {
            const popup = document.getElementById('alarm-popup');
            popup.style.display = 'block';

            const sound = new Audio('https://pixabay.com/sound-effects/cyber-alarms-synthesized-116358/');
            sound.play();
            if (navigator.vibrate) navigator.vibrate([500, 500, 500]);
        }

        // Alarm durdurma
        document.getElementById('stop-alarm').addEventListener('click', function () {
            const popup = document.getElementById('alarm-popup');
            popup.style.display = 'none';
        });

        // Çeviri
        document.getElementById('settings-button').addEventListener('click', function () {
            const popup = document.getElementById('settings-popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        });

        // Depremler butonu
        document.getElementById('earthquakes-button').addEventListener('click', function () {
            alert("Son 5 deprem bilgisi yüklenecek!");
        });

        updateTime();
    </script>
</body>
</html>
