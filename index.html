<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 10px;
        }

        #time {
            font-size: 50px;
            font-weight: bold;
        }

        #alarm-warning {
            color: red;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .menu-button {
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-button:hover {
            background-color: #555;
        }

        #settings-dropdown {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }

        #weather-popup, #earthquake-popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        #earthquake-list {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div>
        <p id="time"></p>
        <p id="alarm-warning">Yaklaşan Alarm Var</p>
    </div>

    <div id="menu">
        <div id="weather-button" class="menu-button">
            <i class="fas fa-cloud-sun"></i> Hava Durumu
        </div>

        <div id="earthquakes-button" class="menu-button">
            <i class="fas fa-warehouse"></i> Depremler
        </div>

        <div id="alarm-button" class="menu-button">
            <i class="fas fa-bell"></i> Alarm Kur
        </div>

        <div id="settings-button" class="menu-button">
            <span><i class="fas fa-cogs"></i> Ayarlar</span>
            <i class="fas fa-chevron-down"></i>
        </div>

        <div id="settings-dropdown" class="menu-button">
            <label for="language-select">Dil Seçimi:</label>
            <select id="language-select" class="bg-gray-800 text-white px-4 py-2 rounded">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <div id="weather-popup">
        <h3>Diyarbakır Hava Durumu</h3>
        <a href="https://weather.com/weather/today/l/37.9075,40.0742" target="_blank" class="text-blue-400 underline">
            Hava Durumunu Gör
        </a>
    </div>

    <div id="earthquake-popup">
        <h3>Son 5 Deprem:</h3>
        <ul id="earthquake-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let alarms = [];
            const alarmSound = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_c3865fa579.mp3');

            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
                checkAlarms(now);
            }

            function checkAlarms(now) {
                alarms.forEach(alarm => {
                    const alarmTime = new Date();
                    alarmTime.setHours(alarm.hours, alarm.minutes, 0, 0);

                    const diff = alarmTime - now;
                    if (diff <= 60000 && diff > 0) {
                        document.getElementById('alarm-warning').style.display = 'block';
                    } else {
                        document.getElementById('alarm-warning').style.display = 'none';
                    }

                    if (alarmTime <= now && !alarm.triggered) {
                        alarm.triggered = true;
                        alarmSound.play();
                        if (navigator.vibrate) navigator.vibrate([500, 500, 500]);
                        alert('Alarm Çalıyor!');
                    }
                });
            }

            document.getElementById('alarm-button').addEventListener('click', function () {
                const alarmTime = prompt("Alarm saatini (HH:MM) formatında girin:");
                const alarmDay = prompt("Alarm için gün seçin (örnek: Pazartesi, Salı):");
                if (alarmTime && alarmDay) {
                    const [hours, minutes] = alarmTime.split(':').map(Number);
                    alarms.push({ hours, minutes, day: alarmDay, triggered: false });
                    alert(`Alarm kuruldu: ${alarmDay} günü, saat ${hours}:${minutes}`);
                }
            });

            document.getElementById('settings-button').addEventListener('click', function () {
                const dropdown = document.getElementById('settings-dropdown');
                dropdown.style.display = dropdown.style.display === 'none' ? 'flex' : 'none';
            });

            document.getElementById('weather-button').addEventListener('click', function () {
                document.getElementById('weather-popup').style.display = 'block';
            });

            document.getElementById('earthquakes-button').addEventListener('click', function () {
                fetch('https://api.orhanaydogdu.com.tr/deprem/kandilli/live')
                    .then(response => response.json())
                    .then(data => {
                        let latestEarthquakes = data.result.slice(0, 5);
                        const earthquakeList = document.getElementById('earthquake-list');
                        earthquakeList.innerHTML = '';
                        latestEarthquakes.forEach(quake => {
                            const li = document.createElement('li');
                            li.textContent = `${quake.date} - Büyüklük: ${quake.mag} - Yer: ${quake.title}`;
                            earthquakeList.appendChild(li);
                        });
                        document.getElementById('earthquake-popup').style.display = 'block';
                    });
            });

            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
