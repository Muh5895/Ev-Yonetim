<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NeoTrack Kontrol Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-primary {
            background-color: #007bff;
            color: white;
        }
        .button-secondary {
            background-color: #6c757d;
            color: white;
        }
        .button-success {
            background-color: #28a745;
            color: white;
        }
        .button-warning {
            background-color: #ffc107;
            color: black;
        }
        .button-danger {
            background-color: #dc3545;
            color: white;
        }
        .button-info {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <h1>NeoTrack Kontrol Paneli</h1>

    <div class="section">
        <h2>Sesli Kontrol</h2>
        <button class="button button-info">Mikrofonu Aç</button>
    </div>

    <div class="section">
        <h2>Uzaktan Kumanda</h2>
        <button class="button button-success">Eko</button>
        <button class="button button-primary">Normal</button>
        <button class="button button-warning">Spor</button>
        <button class="button button-secondary">Solar Panel</button>
    </div>

    <div class="section">
        <h2>Çizgi Takip</h2>
        <button class="button button-danger">Çizgi Takip Modu</button>
    </div>
</body>
</html>
