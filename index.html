<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                tr: {
                    time: "Saat: ",
                    menu: "İŞLEMLER MENÜSÜ:",
                    earthquakes: "Depremler",
                    settings: "Ayarlar",
                    weather: "Hava Durumu",
                    diyarbakirWeather: "Diyarbakır Hava Durumu:",
                    alarm: "Alarm Kur",
                    selectDay: "Gün Seçin"
                },
                en: {
                    time: "Time: ",
                    menu: "MENU OPTIONS:",
                    earthquakes: "Earthquakes",
                    settings: "Settings",
                    weather: "Weather",
                    diyarbakirWeather: "Diyarbakır Weather:",
                    alarm: "Set Alarm",
                    selectDay: "Select Day"
                }
            };

            let currentLanguage = localStorage.getItem('language') || 'tr';
            let alarms = [];
            let alarmSound = new Audio('https://cdn.pixabay.com/download/audio/2023/11/21/audio_0a0bcdb00d.mp3');

            // Update the time on the page
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            // Display notifications about alarms
            function checkAlarms() {
                const now = new Date();
                alarms.forEach(alarm => {
                    const alarmTime = new Date(alarm.time);
                    const timeDiff = alarmTime - now;
                    if (timeDiff <= 60000 && timeDiff > 0) { // Alarm within 1 minute
                        displayPopup(`Yaklaşan Alarm: ${alarm.time}`, 'alarm-popup');
                    } else if (timeDiff <= 0) { // Alarm time passed
                        alarmSound.play();
                        displayPopup(`Alarm Çalıyor: ${alarm.time}`, 'alarm-popup');
                        setTimeout(() => alarmSound.pause(), 5000);
                    }
                });
            }

            // Show the popup with the message
            function displayPopup(message, id) {
                const popup = document.getElementById(id);
                popup.textContent = message;
                popup.style.display = 'block';
                setTimeout(() => popup.style.display = 'none', 5000);
            }

            // Set alarm
            function setAlarm(time, day) {
                alarms.push({ time, day });
                alert(`Alarm Kuruldu: ${time}`);
                updateAlarmCount();
            }

            function updateAlarmCount() {
                document.getElementById('alarm-count').textContent = `Alarm Sayısı: ${alarms.length}`;
            }

            // Translate the page based on the selected language
            function translate(language) {
                currentLanguage = language;
                localStorage.setItem('language', language);
                document.getElementById('time-label').textContent = translations[language].time;
                document.getElementById('menu-title').textContent = translations[language].menu;
                document.getElementById('earthquakes').textContent = translations[language].earthquakes;
                document.getElementById('settings').textContent = translations[language].settings;
                document.getElementById('weather').textContent = translations[language].weather;
                document.getElementById('weather-popup-label').textContent = translations[language].diyarbakirWeather;
                document.getElementById('alarm').textContent = translations[language].alarm;
                document.getElementById('select-day').textContent = translations[language].selectDay;
            }

            // Listen for language selection change
            document.getElementById('language-select').addEventListener('change', function (event) {
                translate(event.target.value);
            });

            // Weather popup toggle
            document.getElementById('weather-button').addEventListener('click', function () {
                const popup = document.getElementById('weather-popup');
                popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
            });

            // Earthquake popup toggle
            document.getElementById('earthquake-button').addEventListener('click', function () {
                const popup = document.getElementById('earthquake-popup');
                popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
                fetchEarthquakes();
            });

            // Fetch earthquake data
            function fetchEarthquakes() {
                const earthquakeList = document.getElementById('earthquake-list');
                earthquakeList.innerHTML = '';
                fetch('https://api.orhanaydogdu.com.tr/deprem/live.php')
                    .then(response => response.json())
                    .then(data => {
                        const lastFiveEarthquakes = data.earthquakes.slice(0, 5);
                        lastFiveEarthquakes.forEach(earthquake => {
                            const li = document.createElement('li');
                            li.textContent = `${earthquake.date}: ${earthquake.mag} - ${earthquake.place}`;
                            earthquakeList.appendChild(li);
                        });
                    })
                    .catch(error => console.error('Deprem verisi alınamadı:', error));
            }

            // Show alarm settings popup
            document.getElementById('alarm-button').addEventListener('click', function () {
                const popup = document.getElementById('alarm-popup');
                popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
            });

            // Set alarm button
            document.getElementById('set-alarm').addEventListener('click', function () {
                const timeInput = document.getElementById('alarm-time');
                const dateInput = document.getElementById('alarm-day');
                const time = timeInput.value;
                const day = dateInput.value;
                setAlarm(time, day);
            });

            setInterval(updateTime, 1000);
            setInterval(checkAlarms, 1000); // Check every second for alarms

            translate(currentLanguage);
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        #left-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            flex-direction: column;
        }

        #right-menu {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: gray;
        }

        #weather-popup, #earthquake-popup, #alarm-popup {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: gray;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .alarm-popup {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sol İçerik -->
    <div id="left-content">
        <div>
            <p id="time-label" class="text-2xl font-bold">Saat: </p>
            <p id="time" class="text-4xl font-bold"></p>
        </div>
    </div>

    <!-- Sağ Menü -->
    <div id="right-menu">
        <h2 id="menu-title" class="text-xl font-bold mb-8">İŞLEMLER MENÜSÜ:</h2>
        <div id="weather-button" class="menu-button">
            <i class="fas fa-cloud-sun"></i> <span id="weather">Hava Durumu</span>
        </div>
        <div id="earthquake-button" class="menu-button">
            <i class="fas fa-earthquake"></i> <span id="earthquakes">Depremler</span>
        </div>
        <div id="alarm-button" class="menu-button">
            <i class="fas fa-bell"></i> <span id="alarm">Alarm Kur</span>
        </div>

        <!-- Dil Seçimi -->
        <div id="settings-menu" class="mt-8">
            <label for="language-select" class="text-white">Dil Seçimi:</label>
            <select id="language-select" class="bg-gray-800 text-white px-4 py-2 rounded">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <!-- Hava Durumu Pop-up -->
    <div id="weather-popup">
        <p id="weather-popup-label">Diyarbakır Hava Durumu:</p>
        <a href="https://weather.com/weather/today/l/37.9075,40.0742" target="_blank" class="text-blue-400 underline">Hava Durumunu Gör</a>
    </div>

    <!-- Depremler Pop-up -->
    <div id="earthquake-popup">
        <h3 id="earthquake-info">Son 5 Deprem:</h3>
        <ul id="earthquake-list"></ul>
    </div>

    <!-- Alarm Pop-up -->
    <div id="alarm-popup">
        <h3>Alarm Kur</h3>
        <label for="alarm-time">Alarm Zamanı:</label>
        <input type="time" id="alarm-time" required>
        <label for="alarm-day">Alarm Günü:</label>
        <input type="date" id="alarm-day" required>
        <button id="set-alarm">Alarmı Kur</button>
    </div>

    <div id="alarm-count">Alarm Sayısı: 0</div>

</body>
</html>
