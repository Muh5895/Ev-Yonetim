<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Varsayılan dil ve tema
            let currentLanguage = 'tr';
            let isDarkMode = true;

            // Dil metinleri
            const texts = {
                tr: {
                    temperature: "Yükleniyor...",
                    time: "Saat: ",
                    noAlarm: "KURULU ALARM YOK",
                    menu: "İŞLEMLER MENÜSÜ:",
                    lightControl: "Işık Yönetim",
                    camera: "Kamera",
                    disasters: "Afetler",
                    settings: "Ayarlar",
                    selectColor: "Renk Seçim Modu:",
                    darkMode: "Karanlık Mod",
                    lightMode: "Açık Mod",
                    language: "Dil Seçimi"
                },
                en: {
                    temperature: "Loading...",
                    time: "Time: ",
                    noAlarm: "NO ALARM SET",
                    menu: "MENU OPTIONS:",
                    lightControl: "Light Control",
                    camera: "Camera",
                    disasters: "Disasters",
                    settings: "Settings",
                    selectColor: "Color Selection Mode:",
                    darkMode: "Dark Mode",
                    lightMode: "Light Mode",
                    language: "Language Selection"
                }
            };

            // Tema değiştirici
            function toggleTheme() {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('bg-black', isDarkMode);
                document.body.classList.toggle('bg-white', !isDarkMode);
                document.body.classList.toggle('text-white', isDarkMode);
                document.body.classList.toggle('text-black', !isDarkMode);
                document.getElementById('theme-toggle').textContent = isDarkMode
                    ? texts[currentLanguage].lightMode
                    : texts[currentLanguage].darkMode;
            }

            // Dil değiştirici
            function changeLanguage(language) {
                currentLanguage = language;
                document.getElementById('temperature').textContent = texts[language].temperature;
                document.getElementById('no-alarm').textContent = texts[language].noAlarm;
                document.getElementById('menu-title').textContent = texts[language].menu;
                document.getElementById('light-control').textContent = texts[language].lightControl;
                document.getElementById('camera').textContent = texts[language].camera;
                document.getElementById('disasters').textContent = texts[language].disasters;
                document.getElementById('settings').textContent = texts[language].settings;
                document.getElementById('theme-toggle').textContent = isDarkMode
                    ? texts[language].lightMode
                    : texts[language].darkMode;
                document.getElementById('language-label').textContent = texts[language].language;
            }

            // Zamanı güncelle
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = texts[currentLanguage].time + `${hours}:${minutes}:${seconds}`;
            }

            // Başlatma işlemleri
            setInterval(updateTime, 1000);
            changeLanguage('tr'); // Varsayılan dil Türkçe
            toggleTheme(); // Varsayılan tema karanlık

            // Olay dinleyiciler
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('language-select').addEventListener('change', function(event) {
                changeLanguage(event.target.value);
            });
        });
    </script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div id="main-menu" class="flex flex-col bg-white dark:bg-black rounded-lg overflow-hidden shadow-lg">
        <div id="main-content" class="p-6 flex flex-col items-center justify-center">
            <div class="text-center">
                <p id="temperature" class="text-lg"></p>
                <p id="time" class="text-6xl font-bold"></p>
                <p id="no-alarm" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded"></p>
            </div>
        </div>
        <div class="p-6 flex flex-col justify-center">
            <h2 id="menu-title" class="text-xl font-bold mb-4"></h2>
            <div class="space-y-4">
                <div class="flex items-center p-4 rounded bg-black text-white">
                    <i class="fas fa-lightbulb text-2xl mr-4"></i>
                    <span id="light-control" class="text-xl"></span>
                </div>
                <div class="flex items-center p-4 rounded bg-black text-white">
                    <i class="fas fa-video text-2xl mr-4"></i>
                    <span id="camera" class="text-xl"></span>
                </div>
                <div class="flex items-center p-4 rounded bg-black text-white">
                    <i class="fas fa-exclamation-triangle text-2xl mr-4"></i>
                    <span id="disasters" class="text-xl"></span>
                </div>
                <div class="flex items-center space-x-4 mt-4">
                    <button id="theme-toggle" class="bg-gray-800 text-white px-4 py-2 rounded"></button>
                    <label id="language-label" class="text-white"></label>
                    <select id="language-select" class="bg-gray-800 text-white px-4 py-2 rounded">
                        <option value="tr">Türkçe</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
