<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunNote Yükleme Ekranı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">FunNote İndiriliyor</h1>
        <p class="text-lg mb-6">İndirme işleminiz otomatik olarak başlayacaktır.</p>
        <a href="FunNote.apk" download class="text-blue-500 underline">İndirme başlamazsa buraya tıklayın.</a>
    </div>

    <script>
        window.onload = function() {
            const link = document.createElement('a');
            link.href = 'FunNote.apk';
            link.download = 'file.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
