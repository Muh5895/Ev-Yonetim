<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            padding: 10px;
        }

        #time-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #menu-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
            height: 80%;
            padding: 10px;
        }

        #menu-container::-webkit-scrollbar {
            width: 8px;
        }

        #menu-container::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
        }

        .menu-button {
            background-color: #1f2937;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            width: 90%;
        }

        .menu-button:hover {
            background-color: #374151;
        }

        #alerts {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="alerts"></div>
    <div id="container">
        <!-- Saat Alanı -->
        <div id="time-container">
            <p id="time-label" class="text-xl font-bold mb-4">Saat:</p>
            <p id="time" class="text-3xl font-bold"></p>
        </div>

        <!-- İşlemler Menüsü -->
        <div id="menu-container">
            <h2 id="menu-title" class="text-2xl font-bold mb-4">İŞLEMLER MENÜSÜ:</h2>
            <div class="menu-button" id="weather-button">Hava Durumu</div>
            <div class="menu-button" id="alarm-button">Alarm Kur</div>
            <div class="menu-button" id="notes-button">Not Al</div>
            <div class="menu-button" id="news-button">Haberler</div>
            <div class="menu-button" id="earthquakes-button">Depremler</div>
            <div class="menu-button" id="settings-button">Ayarlar</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Saat Güncellemesi
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }
            setInterval(updateTime, 1000);

            // Uyarı Mesajı Gösterme
            function showAlert(message) {
                const alertBox = document.getElementById('alerts');
                alertBox.textContent = message;
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }

            // Pop-Up Yönetimi
            let isPopupOpen = false;

            // Buton İşlevleri
            document.getElementById('weather-button').addEventListener('click', function () {
                showAlert('Hava Durumu butonuna tıklandı.');
            });

            document.getElementById('alarm-button').addEventListener('click', function () {
                showAlert('Alarm Kur butonuna tıklandı.');
            });

            document.getElementById('notes-button').addEventListener('click', function () {
                showAlert('Not Al butonuna tıklandı.');
            });

            document.getElementById('news-button').addEventListener('click', function () {
                showAlert('Haberler butonuna tıklandı.');
            });

            document.getElementById('earthquakes-button').addEventListener('click', function () {
                if (isPopupOpen) {
                    showAlert('Pop-Up kapatıldı.');
                    isPopupOpen = false;
                } else {
                    alert('AFAD Deprem Sitesine Yönlendiriliyorsunuz.');
                    window.open('https://deprem.afad.gov.tr/', '_blank');
                    isPopupOpen = true;
                }
            });

            document.getElementById('settings-button').addEventListener('click', function () {
                showAlert('Dil ayarlarını seçin!');
            });
        });
    </script>
</body>
</html>
