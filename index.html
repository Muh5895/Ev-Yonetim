<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                tr: {
                    time: "Saat: ",
                    menu: "İŞLEMLER MENÜSÜ:",
                    earthquakes: "Depremler",
                    settings: "Ayarlar",
                    rotateWarning: "Lütfen cihazınızı yatay moda çevirin.",
                    noInternet: "İnternet bağlantısı bulunamadı!"
                },
                en: {
                    time: "Time: ",
                    menu: "MENU OPTIONS:",
                    earthquakes: "Earthquakes",
                    settings: "Settings",
                    rotateWarning: "Please rotate your device to landscape mode.",
                    noInternet: "No internet connection detected!"
                },
            };

            let currentLanguage = "tr";

            function showAlert(message) {
                const alertDiv = document.getElementById('alert');
                alertDiv.textContent = message;
                alertDiv.classList.remove('hidden');
            }

            function clearAlert() {
                const alertDiv = document.getElementById('alert');
                alertDiv.classList.add('hidden');
            }

            function checkOrientation() {
                if (window.innerHeight > window.innerWidth) {
                    showAlert(translations[currentLanguage].rotateWarning);
                } else {
                    clearAlert();
                }
            }

            function checkInternetConnection() {
                if (!navigator.onLine) {
                    showAlert(translations[currentLanguage].noInternet);
                } else {
                    clearAlert();
                }
            }

            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            window.addEventListener('resize', checkOrientation);
            window.addEventListener('load', () => {
                checkOrientation();
                checkInternetConnection();
            });
            window.addEventListener('online', checkInternetConnection);
            window.addEventListener('offline', checkInternetConnection);

            setInterval(updateTime, 1000);
        });
    </script>
    <style>
        .disabled {
            cursor: not-allowed;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div id="main-menu" class="bg-white dark:bg-black rounded-lg overflow-hidden shadow-lg">
        <div id="main-content" class="p-6 flex flex-col items-center justify-center">
            <!-- Uyarı Mesajı -->
            <div id="alert" class="text-red-500 text-xl font-bold hidden mb-4"></div>
            <!-- Saat -->
            <div class="text-center">
                <p id="time-label" class="text-6xl font-bold">Saat: </p>
                <p id="time" class="text-6xl font-bold"></p>
            </div>
        </div>
        <div class="menu-container">
            <h2 id="menu-title" class="text-xl font-bold mb-4">İŞLEMLER MENÜSÜ:</h2>
            <div class="space-y-4">
                <!-- Depremler -->
                <div class="flex items-center p-4 rounded bg-black text-white cursor-not-allowed menu-item disabled">
                    <i class="fas fa-exclamation-triangle text-2xl menu-icon"></i>
                    <span id="earthquakes" class="text-xl">Depremler</span>
                </div>
                <!-- Ayarlar -->
                <div class="flex items-center p-4 rounded bg-black text-white cursor-not-allowed menu-item disabled">
                    <i class="fas fa-cog text-2xl menu-icon"></i>
                    <span id="settings" class="text-xl">Ayarlar</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
