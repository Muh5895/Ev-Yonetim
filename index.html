<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        #left-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
            position: relative;
            text-align: center;
        }
        #right-menu {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            text-align: center;
        }
        .menu-button:hover {
            background-color: gray;
        }
        .popup {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            z-index: 200;
        }
        .alert-info {
            background-color: #2196F3;
        }
        #alarm-popup {
            display: none;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        #alarm-count {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Sol İçerik (Saat) -->
    <div id="left-content">
        <div>
            <p id="time-label" class="text-xl font-bold">Saat: </p>
            <p id="time" class="text-2xl font-bold"></p>
            <div id="upcoming-alarm" class="text-red-500 font-bold"></div>
            <div id="alarm-count" class="text-green-500 mt-2">Kurulan Alarmlar: 0</div>
        </div>
    </div>

    <!-- Sağ Menü (İşlem Menüsü) -->
    <div id="right-menu">
        <h2 id="menu-title" class="text-xl font-bold mb-8">İŞLEMLER MENÜSÜ:</h2>
        <div id="weather-button" class="menu-button">
            <i class="fas fa-cloud-sun"></i>
            <span id="weather">Hava Durumu</span>
        </div>
        <div id="settings-button" class="menu-button">
            <i class="fas fa-cog"></i>
            <span>Ayarlar</span>
        </div>
        <div id="alarm-button" class="menu-button">
            <i class="fas fa-bell"></i>
            <span>Alarm</span>
        </div>
    </div>

    <!-- Pop-up: Alarm Kurma -->
    <div id="alarm-popup" class="popup">
        <p>Alarm Kur:</p>
        Gün:
        <select id="alarm-days" multiple>
            <option value="0">Pazartesi</option>
            <option value="1">Salı</option>
            <option value="2">Çarşamba</option>
            <option value="3">Perşembe</option>
            <option value="4">Cuma</option>
            <option value="5">Cumartesi</option>
            <option value="6">Pazar</option>
        </select>
        Saat: <input id="alarm-hours" type="number" min="0" max="23" value="12" class="border border-gray-500 rounded w-16 p-1">
        Dakika: <input id="alarm-minutes" type="number" min="0" max="59" value="30" class="border border-gray-500 rounded w-16 p-1">
        <button onclick="setAlarm()" class="bg-blue-500 text-white px-4 py-2 rounded">Kur</button>
    </div>

    <!-- Uyarı Kutusu -->
    <div id="alerts"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let currentLanguage = 'tr';
            let alarms = [];
            let alarmSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
            let alarmVibration = false;

            // Saat Güncellenmesi
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
                checkUpcomingAlarm(now);
            }

            // Alarm Yaklaşıyor Kontrolü
            function checkUpcomingAlarm(now) {
                const upcomingAlarm = alarms.find(alarm => {
                    const alarmTime = new Date();
                    alarmTime.setHours(alarm.hours, alarm.minutes, 0, 0);
                    return alarmTime > now && alarmTime.getTime() - now.getTime() < 5 * 60 * 1000; // 5 dk içinde
                });

                if (upcomingAlarm) {
                    document.getElementById('upcoming-alarm').textContent = "Yaklaşan Alarm!";
                } else {
                    document.getElementById('upcoming-alarm').textContent = "";
                }
            }

            // Alarm Kurma
            function setAlarm() {
                const days = Array.from(document.getElementById('alarm-days').selectedOptions).map(option => option.value);
                const hours = document.getElementById('alarm-hours').value;
                const minutes = document.getElementById('alarm-minutes').value;
                alarms.push({ days, hours, minutes });
                updateAlarmCount();
                showAlert("Alarm kuruldu!", "info");
            }

            // Alarm Sayısını Güncelleme
            function updateAlarmCount() {
                document.getElementById('alarm-count').textContent = `Kurulan Alarmlar: ${alarms.length}`;
            }

            // Uyarı Gösterme
            function showAlert(message, type) {
                const alertBox = document.createElement('div');
                alertBox.classList.add('alert');
                if (type === 'info') {
                    alertBox.classList.add('alert-info');
                }
                alertBox.textContent = message;
                document.getElementById('alerts').appendChild(alertBox);
                setTimeout(() => alertBox.remove(), 3000);
            }

            // Pop-up Açma/Kapama
            document.getElementById('alarm-button').addEventListener('click', function () {
                const popup = document.getElementById('alarm-popup');
                popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            });

            // Saati Güncelleme
            setInterval(updateTime, 1000);
        });
    </script>
</body>
    </html>
