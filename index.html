<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="orientation-warning">Lütfen cihazınızı yatay moda çevirin.</div>
    <div class="container">
        <div class="left-panel">
            <div id="clock"></div>
            <div id="weather"></div>
        </div>
        <div class="right-panel">
            <div id="features">
                <button id="toDoButton">Yapılacaklar</button>
                <button id="shoppingButton">Alışveriş Listesi</button>
                <button id="voiceButton">Sesli Komut</button>
                <button id="securityButton">Güvenlik</button>
                <button id="timerButton">Zamanlayıcı</button>
                <button id="notesButton">Notlar</button>
            </div>
            <div id="feature-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
