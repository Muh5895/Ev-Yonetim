<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                tr: {
                    time: "Saat: ",
                    menu: "İŞLEMLER MENÜSÜ:",
                    earthquakes: "Depremler",
                    settings: "Ayarlar",
                    weather: "Hava Durumu",
                    diyarbakirWeather: "Diyarbakır Hava Durumu:"
                },
                en: {
                    time: "Time: ",
                    menu: "MENU OPTIONS:",
                    earthquakes: "Earthquakes",
                    settings: "Settings",
                    weather: "Weather",
                    diyarbakirWeather: "Diyarbakır Weather:"
                }
            };

            let currentLanguage = localStorage.getItem('language') || 'tr';
            let weatherPopupVisible = false;

            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            function translate(language) {
                currentLanguage = language;
                localStorage.setItem('language', language);
                document.getElementById('time-label').textContent = translations[language].time;
                document.getElementById('menu-title').textContent = translations[language].menu;
                document.getElementById('earthquakes').textContent = translations[language].earthquakes;
                document.getElementById('settings').textContent = translations[language].settings;
                document.getElementById('weather').textContent = translations[language].weather;
                document.getElementById('weather-popup-label').textContent = translations[language].diyarbakirWeather;
            }

            document.getElementById('language-select').addEventListener('change', function (event) {
                translate(event.target.value);
            });

            document.getElementById('weather-button').addEventListener('click', function () {
                const popup = document.getElementById('weather-popup');
                weatherPopupVisible = !weatherPopupVisible;
                popup.style.display = weatherPopupVisible ? 'block' : 'none';
            });

            setInterval(updateTime, 1000);
            translate(currentLanguage);
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow: hidden;
        }
        #left-content {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
        }
        #right-menu {
            flex: 1;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: gray;
        }
        #weather-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: gray;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Sol İçerik -->
    <div id="left-content">
        <div>
            <p id="time-label" class="text-2xl font-bold">Saat: </p>
            <p id="time" class="text-4xl font-bold"></p>
        </div>
    </div>

    <!-- Sağ Menü -->
    <div id="right-menu">
        <h2 id="menu-title" class="text-xl font-bold mb-8">İŞLEMLER MENÜSÜ:</h2>
        <div id="weather-button" class="menu-button">
            <i class="fas fa-cloud-sun"></i>
            <span id="weather">Hava Durumu</span>
        </div>
        <div id="weather-popup">
            <p id="weather-popup-label">Diyarbakır Hava Durumu:</p>
            <a href="https://weather.com/weather/today/l/37.9075,40.0742" target="_blank" class="text-blue-400 underline">
                Hava Durumunu Gör
            </a>
        </div>
        <div id="settings-menu" class="mt-8">
            <label id="language-label" for="language-select" class="text-white">Dil Seçimi:</label>
            <select id="language-select" class="bg-gray-800 text-white px-4 py-2 rounded">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
</body>
</html>
