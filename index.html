<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow: hidden;
        }
        #left-content {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
        }
        #right-menu {
            flex: 1;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            text-align: center;
        }
        .menu-button:hover {
            background-color: gray;
        }
        .popup {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Sol İçerik -->
    <div id="left-content">
        <div>
            <p id="time-label" class="text-2xl font-bold">Saat: </p>
            <p id="time" class="text-4xl font-bold"></p>
            <div id="upcoming-alarm" class="text-red-500 font-bold"></div>
        </div>
    </div>

    <!-- Sağ Menü -->
    <div id="right-menu">
        <h2 id="menu-title" class="text-xl font-bold mb-8">İŞLEMLER MENÜSÜ:</h2>
        <div id="weather-button" class="menu-button">
            <i class="fas fa-cloud-sun"></i>
            <span id="weather">Hava Durumu</span>
        </div>
        <div id="earthquake-button" class="menu-button">
            <i class="fas fa-globe"></i>
            <span id="earthquakes">Depremler</span>
        </div>
        <div id="settings-button" class="menu-button">
            <i class="fas fa-cog"></i>
            <span id="settings">Ayarlar</span>
        </div>
        <div id="alarm-button" class="menu-button">
            <i class="fas fa-bell"></i>
            <span id="alarm">Alarm</span>
        </div>
    </div>

    <!-- Pop-up -->
    <div id="weather-popup" class="popup">Diyarbakır Hava Durumu: <a href="https://weather.com/weather/today" target="_blank" class="text-blue-500 underline">Gör</a></div>
    <div id="earthquake-popup" class="popup">Türkiye'deki son depremler: <a href="https://www.afad.gov.tr/" target="_blank" class="text-blue-500 underline">Gör</a></div>
    <div id="settings-popup" class="popup">
        Dil Seçimi: 
        <select id="language-select" class="bg-gray-800 text-white px-4 py-2 rounded">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
        </select>
    </div>
    <div id="alarm-popup" class="popup">
        <p id="set-alarm-label">Alarm Kur:</p>
        Saat: <input id="alarm-hours" type="number" min="0" max="23" value="12" class="border border-gray-500 rounded w-16 p-1">
        Dakika: <input id="alarm-minutes" type="number" min="0" max="59" value="30" class="border border-gray-500 rounded w-16 p-1">
        <button onclick="setAlarm()" class="bg-blue-500 text-white px-4 py-2 rounded">Kur</button>
    </div>

    <script>
        const alertsContainer = [];
        const alertDelay = 3000;

        function showAlert(message) {
            const alert = document.createElement('div');
            alert.classList.add('alert');
            alert.textContent = message;
            document.body.appendChild(alert);

            alertsContainer.push(alert);
            setTimeout(() => {
                alert.remove();
                alertsContainer.shift();
            }, alertDelay);
        }

        function setAlarm() {
            // Alarm Kurulum Kodu Buraya Gelecek
            showAlert("Alarm kuruldu!");
        }

        document.querySelectorAll(".menu-button").forEach(button => button.onclick = () => togglePopup(button));  
    </script>
</body>
</html>
