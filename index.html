<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                tr: {
                    time: "Saat: ",
                    menu: "İŞLEMLER MENÜSÜ:",
                    earthquakes: "Depremler",
                    settings: "Ayarlar",
                    rotateWarning: "Telefonu Yatay Moda Alın",
                    noInternet: "İnternet Bağlantısı Yok",
                    selectLanguage: "Dil Seçimi:",
                },
                en: {
                    time: "Time: ",
                    menu: "MENU OPTIONS:",
                    earthquakes: "Earthquakes",
                    settings: "Settings",
                    rotateWarning: "Please Rotate Your Device",
                    noInternet: "No Internet Connection",
                    selectLanguage: "Select Language:",
                }
            };

            let currentLanguage = "tr";

            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            function translate(language) {
                currentLanguage = language;
                document.getElementById('time-label').textContent = translations[language].time;
                document.getElementById('menu-title').textContent = translations[language].menu;
                document.getElementById('earthquakes').textContent = translations[language].earthquakes;
                document.getElementById('settings').textContent = translations[language].settings;
                document.getElementById('language-label').textContent = translations[language].selectLanguage;
            }

            document.getElementById('language-select').addEventListener('change', function (event) {
                translate(event.target.value);
            });

            document.getElementById('earthquakes-button').addEventListener('click', function () {
                const popup = document.createElement('div');
                popup.className = 'fixed bg-gray-800 text-white rounded-lg shadow-lg p-4';
                popup.style.top = '50px';
                popup.style.left = 'calc(50% - 100px)';
                popup.style.width = '200px';
                popup.innerHTML = `
                    <p>AFAD Deprem Bilgileri:</p>
                    <a href="https://deprem.afad.gov.tr/" target="_blank" class="text-blue-400 underline">Siteyi Aç</a>
                `;
                document.body.appendChild(popup);

                setTimeout(() => {
                    popup.remove();
                }, 5000);
            });

            setInterval(updateTime, 1000);
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
            overflow: hidden;
        }
        #left-menu {
            flex: 1;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #right-content {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: black;
        }
        .menu-button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <!-- Sol Menü -->
    <div id="left-menu">
        <h2 id="menu-title" class="text-xl font-bold mb-8">İŞLEMLER MENÜSÜ:</h2>
        <div id="earthquakes-button" class="menu-button">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="earthquakes">Depremler</span>
        </div>
        <div id="settings-button" class="menu-button">
            <i class="fas fa-cog"></i>
            <span id="settings">Ayarlar</span>
        </div>
        <div class="mt-4">
            <label id="language-label" for="language-select" class="text-white">Dil Seçimi:</label>
            <select id="language-select" class="bg-gray-800 text-white px-4 py-2 rounded">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <!-- Sağ İçerik -->
    <div id="right-content">
        <div>
            <p id="time-label" class="text-2xl font-bold">Saat: </p>
            <p id="time" class="text-4xl font-bold"></p>
        </div>
    </div>
</body>
</html>
