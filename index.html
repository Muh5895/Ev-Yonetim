<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Asistanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                tr: {
                    time: "Saat: ",
                    menu: "İŞLEMLER MENÜSÜ:",
                    earthquakes: "Depremler",
                    settings: "Ayarlar",
                    rotateWarning: "Telefonu Yatay Moda Alın",
                    noInternet: "İnternet Bağlantısı Yok",
                    selectLanguage: "Dil Seçimi:"
                },
                en: {
                    time: "Time: ",
                    menu: "MENU OPTIONS:",
                    earthquakes: "Earthquakes",
                    settings: "Settings",
                    rotateWarning: "Please Rotate Your Device",
                    noInternet: "No Internet Connection",
                    selectLanguage: "Select Language:"
                },
            };

            let currentLanguage = "tr";

            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            }

            function showWarning(message) {
                const warning = document.getElementById('warning');
                warning.textContent = message;
                warning.classList.remove('hidden');
            }

            function hideWarning() {
                document.getElementById('warning').classList.add('hidden');
            }

            function checkOrientation() {
                if (window.innerHeight > window.innerWidth) {
                    showWarning(translations[currentLanguage].rotateWarning);
                } else {
                    hideWarning();
                }
            }

            function translate(language) {
                currentLanguage = language;
                document.getElementById('time-label').textContent = translations[language].time;
                document.getElementById('menu-title').textContent = translations[language].menu;
                document.getElementById('earthquakes').textContent = translations[language].earthquakes;
                document.getElementById('settings').textContent = translations[language].settings;
                document.getElementById('language-label').textContent = translations[language].selectLanguage;
            }

            async function fetchEarthquakes() {
                const earthquakeList = document.getElementById('earthquake-list');
                earthquakeList.innerHTML = `<p>${translations[currentLanguage].loading || 'Yükleniyor...'}</p>`;
                try {
                    const response = await fetch('https://api.orhanaydogdu.com.tr/deprem/kandilli/live');
                    const data = await response.json();
                    earthquakeList.innerHTML = '';

                    data.result.forEach(earthquake => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${earthquake.date_time} - ${earthquake.title} - Büyüklük: ${earthquake.mag}`;
                        earthquakeList.appendChild(listItem);
                    });
                } catch (error) {
                    earthquakeList.innerHTML = `<p>Deprem verileri alınırken bir hata oluştu!</p>`;
                }
            }

            window.addEventListener('resize', checkOrientation);
            window.addEventListener('load', checkOrientation);
            setInterval(updateTime, 1000);

            document.getElementById('language-select').addEventListener('change', function (event) {
                translate(event.target.value);
            });

            document.getElementById('settings-button').addEventListener('click', function () {
                document.getElementById('settings-menu').classList.toggle('hidden');
                document.getElementById('earthquake-section').classList.add('hidden');
            });

            document.getElementById('earthquakes-button').addEventListener('click', function () {
                document.getElementById('earthquake-section').classList.toggle('hidden');
                document.getElementById('settings-menu').classList.add('hidden');
                fetchEarthquakes();
            });
        });
    </script>
    <style>
        #warning {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div id="main-menu" class="bg-white dark:bg-black rounded-lg overflow-hidden shadow-lg">
        <div id="main-content" class="p-6 flex flex-col items-center justify-center">
            <div id="warning" class="hidden"></div>
            <div class="text-center">
                <p id="time-label" class="text-6xl font-bold">Saat: </p>
                <p id="time" class="text-6xl font-bold"></p>
            </div>
        </div>
        <div class="menu-container p-4">
            <h2 id="menu-title" class="text-xl font-bold mb-4">İŞLEMLER MENÜSÜ:</h2>
            <div class="space-y-4">
                <div id="earthquakes-button" class="flex items-center p-4 rounded bg-black text-white cursor-pointer">
                    <i class="fas fa-exclamation-triangle text-2xl menu-icon"></i>
                    <span id="earthquakes" class="text-xl">Depremler</span>
                </div>
                <div id="settings-button" class="flex items-center p-4 rounded bg-black text-white cursor-pointer">
                    <i class="fas fa-cog text-2xl menu-icon"></i>
                    <span id="settings" class="text-xl">Ayarlar</span>
                </div>
            </div>
            <div id="settings-menu" class="hidden mt-4">
                <label id="language-label" for="language-select" class="text-white">Dil Seçimi:</label>
                <select id="language-select" class="bg-gray-800 text-white px-4 py-2 rounded">
                    <option value="tr">Türkçe</option>
                    <option value="en">English</option>
                </select>
            </div>
            <ul id="earthquake-section" class="hidden mt-4 space-y-2 text-white"></ul>
        </div>
    </div>
</body>
</html>
